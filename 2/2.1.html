    <!-- Завдання 3: Складні селектори
Створи таблицю з двома колонками: "Назва" і "Ціна". Додай три рядки з товарами та цінами.
Використай селектор nth-child, щоб:
Зробити фон парних рядків світло-сірим.
Перший рядок зробити жирним (font-weight: bold).
Додай форму з двома полями вводу (наприклад, ім'я та email) і кнопкою. Стилізуй:
Поле вводу при фокусі (focus) зроби із зеленою рамкою.
Кнопку зроби синьою, з білим текстом. При наведенні нехай її фон змінюється на світло-синій. -->
    <table>
      <tr>
        <th>Назва</th>
        <th>Ціна</th>
      </tr>
      <tr>
        <th>phone</th>
        <th>100</th>
      </tr>
      <tr>
        <th>apple</th>
        <th>200</th>
      </tr>
      <tr>
        <th>bread</th>
        <th>300</th>
      </tr>
    </table>

    <form action="">
        <div>
            <label for="name">name</label>
            <input type="text" class="text">
        </div>
        <div>
            <label for="email">email</label>
            <input type="text" class="text">
        </div>
